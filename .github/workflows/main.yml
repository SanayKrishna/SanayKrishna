# Name of the workflow
name: Generate Snake Animation

on:
  # This makes the action run automatically every 12 hours
  schedule:
    - cron: "0 */12 * * *"

  # This allows you to run the workflow manually from the Actions tab on GitHub
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      # Grant write permissions to the job
      contents: write

    steps:
      # Step 1: Check out the repository
      - uses: actions/checkout@v3

      # Step 2: Generate the snake SVG files
      - uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake-light.svg?palette=github-light
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Step 3: THIS IS THE NEW, SIMPLER PUSH ACTION
      # It will commit the generated files from the 'dist' directory 
      # and push them to the 'output' branch.
      - name: Push to output branch
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Generate contribution snake"
          branch: output
          file_pattern: dist/*.svg
          commit_user_name: "github-actions[bot]"
          commit_user_email: "41898282+github-actions[bot]@users.noreply.github.com"
          commit_author: "github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>"

